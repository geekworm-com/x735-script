name: Build and Package Fan Board Script

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          echo "Install any necessary dependencies for building your script here"
          sudo apt update && sudo apt install -y dpkg qemu-user-static
          sudo apt --fix-broken install

      - name: Set up QEMU for arm64
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

      - name: Set up Environment Variables
        run: |
          # Set the 'tag_name' environment variable
          echo "tag_name=$(echo "${GITHUB_REF}" | sed -n 's|^refs/tags/v||p')" >> $GITHUB_ENV

      - name: Granting Permissions
        run: |
          # Grant execute permission to all files in DEBIAN directory, but the compat file
          find x735-script-pkg/DEBIAN -type f ! -name 'compat' -exec chmod +x {} \;
      
      - name: Build different ARCH Versions
        run: |
          # Run the create-version.sh script to build different versions
          /bin/bash ${GITHUB_WORKSPACE}/bin/create-version.sh "$PWD" "${{ env.tag_name }}"

      - name: Save Artifact
        uses: actions/upload-artifact@v2
        with:
          name: x735-script-artifacts
          path: versions/x735-script_*.deb

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload Release Artifact
        id: upload_release_asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CREATE_RELEASE_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
      
      - name: Upload Artifacts to Release
        run: |
          # Add a loop to upload each artifact
          for artifact in versions/x735-script_*.deb; do
            /bin/bash ${GITHUB_WORKSPACE}/bin/upload-artifacts.sh "$artifact" "${{ steps.create_release.outputs.upload_url }}" "${{ secrets.CREATE_RELEASE_TOKEN }}"
          done
